<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .navbar-collapse {
            justify-content: space-between;
            font-weight: 500;
        }

        .form-inline {
            gap: 10px;
        }

        .product-container {
            display: flex;
            background-color: mediumpurple;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        @media screen and (max-width: 1318px) {
            .product-container {
                justify-content: center !important;
            }

            .product-text {
                margin-left: 0px;
                margin-top: 20px;
            }
        }

        @media screen and (max-width: 630px) {
            .product-text h1 {
                font-size: 2.5rem !important;
            }

            .product-img img {
                height: 50% !important;
            }
        }

        .product-text {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            color: white;
            gap: 10px;
        }

        h1 {
            font-size: 3.5rem !important;
            font-weight: bold !important;
            margin: 0px !important;
        }

        p {
            font-weight: 100;
            color: lightgray;
            letter-spacing: 2px;
            font-size: 14px;
            margin: 0px !important;
        }

        .product-img {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-img img {
            height: 70%;
        }

        .btn-light {
            color: #a4a4a4 !important;
            font-weight: bold !important;
        }

        .fa-credit-card-alt {
            color: #a4a4a4;
        }

        .btn-outline-secondary {
            font-weight: 100 !important;
            border: none !important;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><i class="fa fa-credit-card-alt"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link" href="#">Help</a>
                <a class="nav-item nav-link" href="#">Blog</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div>

            <form class="form-inline">
                <button class="btn btn-sm btn-outline-secondary" type="button">Login</button>
                <button class="btn btn-sm btn-outline-secondary" type="button">Sign Up</button>
            </form>
        </div>
    </nav>
    <div class="product-container">
        <div class="product-text">
            <p>Start Saving Money</p>
            <h1>Smart Credit Card</h1>
            <h1>For Your Daily Life</h1>
            <button type="button" class="btn btn-light">Download <i class="fa fa-download"></i>
            </button>
        </div>
        <div class="product-img">
            <img src="https://www.totallymoney.com/static/d029877b4437d84bf5e0efd1fbf7cbb3/ee604/TotallyMoney-hero-phone-display.png"
                alt="">
        </div>
    </div>
</body>
